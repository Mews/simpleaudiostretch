name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  call-run-python-tests:

    permissions:
      contents: write

    uses: Mews/.github/.github/workflows/run-python-tests.yaml@main
    with:
      python_versions: '["3.10", "3.12"]'
      os_list: '["ubuntu-latest", "windows-latest", "macos-latest"]'